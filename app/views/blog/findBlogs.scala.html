@(userId : ObjectId, blogs: List[Blogs])

@main("Blog") {
    <body>
		<form>
			<table border = 1>
			  <tr>
			 		<td>博客的title</td>
			 		<td>博客的content</td>
			 		<td>博客的type</td>
			 		<td>博客的tags</td>
			 	</tr>
			 @blogs.map { blog =>
				<tr>
					<td>@blog.title</td>
					<td>@blog.content</td>
					<td>@blog.blogTyp</td>
					<td>@blog.tags</td>
					<td><a href = "@routes.Comment.addComment(blog.id)"><input type="button" value="addComment" ></a></td>
					<td><a href = "@routes.Blog.deleteBlog(blog.id)"><input type="button" value="deleteBlog" ></a></td>
				</tr>
				}
			</table>
			<a href = "@routes.Blog.newBlog(userId)"><input type="button" value="newBlog" ></a>
			
		</form>
		<!-- ShareTo Button BEGIN -->

		<script type="text/javascript" src="http://s.shareto.com.cn/js/shareto_button.js" charset="utf-8"></script>
		ShareTo Button END -->
		
		
	
	</body>

}
